  bio: "É designer de software, apaixonado por filosofia, psicologia e comunicação visual. Começou a carreira na Diebold, empresa de segurança lógica, desenhando a interface do primeiro Anti-Crimeware do mercado. Liderou estudantes no projeto de design de produto e interface do primeiro carro elétrico do Brasil, Projeto ET. Fundador do Sinal de Fumaça, sistema de grupos de e-mail, adquirido pela Biommerssoftware, Amsterdã, Holanda. Foi Lead UI Designer da Houston Association of Realtors, #5 dos sites de Real Estate dos EUA e #1 do Texas, desenhando site e apps para todas as plataformas mobile. Atualmente desenha os apps da B2W Digital."
